<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- MDB CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.css" />

<!-- MDB JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.0.0/mdb.min.js"></script>
    
</head>
<body>
    
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 py-2">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand" href="">StoryCloak</a>

   <!-- Toggler (hamburger) --> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
      aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarContent">
      <!-- Left-aligned nav -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="">Contact</a>
        </li>

      </ul>

     
<!--Footer-->
<footer class="bg-light text-center text-muted py-3 mt-5">
    <div class="container">
        <p class="mb-2">&copy; {{ now.year }} Bloogy. All rights reserved.</p>
        <div class="d-flex justify-content-center gap-3">
            <a href="https://facebook.com" target="_blank" class="text-muted fs-5">
                <i class="bi bi-linkedin"></i>
            </a>
            <a href="https://instagram.com" target="_blank" class="text-muted fs-5">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://github.com" target="_blank" class="text-muted fs-5">
                <i class="bi bi-github"></i>
            </a>
        </div>
    </div>
</footer>
</body>
</html>
