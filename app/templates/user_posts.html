{% extends "base.html" %}
{% block title %} Profile Page {% endblock %}
{% block content %}

  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-12 col-md-10 col-lg-8 col-xl-7 col-xxl-6">
        <h3 class="fs-6 text-secondary mb-2 text-uppercase text-center">{{ user.username }}'s Posts</h3>
        <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
      </div>
    </div>
  </div>

  <main class="col-12 col-lg-9 mt-4">
      {% for post in posts %}
      <article class="mb-4">
    <div class="card shadow-sm mb-4" style="max-width: 100%;">
        <div class="card-body">

    <!-- USER INFO & CATEGORY -->
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename=user.profile_picture) }}" 

             alt="avatar" class="rounded-circle me-2" width="40" height="40">
        <div>
          <h6 class="mb-0">{{ user.username }}</h6>
          <small>{{ post.date_posted.strftime('%y-%m-%d') }}</small>
        </div>
        <br>
      </div>
      
    </div>

    <!-- TITLE -->
    <h5 class="card-title">{{ post.title }}</h5>

    <!-- CONTENT WITH READ MORE -->
    <div class="card-text" style="max-height: 100px; overflow: hidden; position: relative;">
      <p class="text-truncate-ellipsis">{{ post.content }}</p>
      <div class="text-end mt-2">
        <a href="" class="btn btn-sm btn-outline-primary">
          Read More
        </a>
            </div>
            </div>
        </div>
                  <div class="card-footer d-flex justify-content-between align-items-center bg-light">
            <small class="text-muted">
              <i class="bi bi-calendar3"></i> 7 Feb 2023
            </small>
            <div>
              <button class="btn btn-sm btn-outline-primary me-2">
                <i class="bi bi-hand-thumbs-up"></i> Upvote
              </button>
              <button class="btn btn-sm btn-outline-secondary me-2">
                <i class="bi bi-link-45deg"></i> Share
              </button>
              <button class="btn btn-sm btn-outline-info">
                <i class="bi bi-stars"></i> Related
              </button>
            </div>
          </div>
        </div>
      </article>
      {% endfor %}
    </main>

  {% endblock %}
